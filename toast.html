<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
      
    />
    <title>Yapılacaklar Listesi</title>
  </head>
  <body>
    <div class="mr-1" style="position: relative">
      <div style="position: absolute; top: 15px; right: 80px">
        <div
          id="liveToast"
          class="toast success hide"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-delay="2500"
        >
          <div>
            <button
              type="button"
              class="close"
              data-dismiss="toast"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div data-delay="2500" class="toast-body">Listeye eklendi.</div>
        </div>
      </div>
    </div>
    <div class="mr-1" style="position: relative">
      <div style="position: absolute; top: 0; right: 0">
        <div
          id="liveToast"
          class="toast error hide"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-delay="2500"
        >
          <div>
            <button
              type="button"
              class="close"
              data-dismiss="toast"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">Listeye boş ekleme yapamazsınız!</div>
        </div>
      </div>
    </div>
    
  <div class="container mb-1 ">
    <div class="color-orange" >
      <div class="row mt-5 text-center">
        <div class="col-sm-12 mt-4"> 
          
            
        
      </div>
    </div>
      <div class="row mt-1 text-center">
        <div class="col-sm-12 mt-2">
          <div class="">
            <h2 style="color: white;">Yapılacaklar Listesi</h2>
        </div>
      </div>
    </div>
      <div id="" class="row mt-2 text-center">
        <div class="col-sm-10 offset-1 mt-2 mb-4 ">
          
            <input type="text" id="input" placeholder="Bugün ne yapacaksın?" />
        <span id="ekleBtn" class="button"
          >Ekle</span
        >
        
      </div>  
        
      </div>
    </div>
  </div>

      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <ul id="list" class="list-group">
              
            </ul>
          </div>
        </div>
      </div>
          
            
        


      
      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"
      ></script>
    

    <script src="../JavascriptilkOdev/JavascriptToast.js"></script>
  </body>
</html>
